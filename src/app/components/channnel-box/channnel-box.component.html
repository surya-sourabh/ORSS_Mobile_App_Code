<div class="box">
  <ion-row>
    <ion-col size="8">  
      <fa-icon
      class="global-device-icon-prop"
      [icon]="['fas', channelIcon]"
      ></fa-icon>
    </ion-col>
    <ion-col size="4" class="btn">
      <div [ngClass]="powerState" (click)="btnClick()">
        <fa-icon [icon]="['fas', 'power-off']"></fa-icon>
      </div>
    </ion-col>
  </ion-row>
  <p class="channel-name-prop" (click)="channelClick()">{{ channelName }}</p>
  <p class="device-connected-prop" (click)="channelClick()">
    {{ channelDeviceConnected }}/{{ channelCapacity }} devices
  </p>
</div>
