<ion-item-sliding>
  <ion-item class="ion-no-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="al-st">
          <fa-icon
            class="global-device-icon-prop icon-margin-box1"
            [icon]="[deviceIconsType, deviceIcons]"
          ></fa-icon>
          <p class="device-name">{{ deviceName }}</p>
          <div class="plug-box">plug {{ plugNumber }}</div>
        </ion-col>
        <div
          [ngClass]="powerState"
          class="location"
          *ngIf="showPowerButton"
          (click)="btnClick()"
        >
          <fa-icon [icon]="['fas', 'power-off']"></fa-icon>
        </div>
      </ion-row>
      <ion-row *ngIf="!showPowerButton">
        <ion-col size="12" class="global-italic-subtext">
          <p>Slide left to delete, slide right to edit.</p>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="showPowerButton">
        <ion-col
          size="12"
          class="global-italic-subtext"
          style="font-size: 12px"
        >
          <p>Tap the button to on/off the device</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item-options side="start" *ngIf="hideEdit">
    <ion-item-option (click)="editClick()">
      <fa-icon [icon]="['far', 'edit']"></fa-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item-options side="end" *ngIf="hideDelete">
    <ion-item-option color="danger" (click)="deleteClick()">
      <fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
