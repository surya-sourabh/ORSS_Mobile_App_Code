<ion-header class="ion-no-border ion-text-center">
  <ion-toolbar>
    <ion-buttons class="back-btn" slot="start">
      <ion-back-button defaultHref="home" (click)="gobackhome()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <fa-icon [icon]="['fas','dice-four']"></fa-icon>&nbsp;Migro_CH1
    </ion-title>
    <fa-icon [icon]="['far','bell']" slot="end" class="notification-icon"></fa-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-title-bar [titlebarLSubTiText]="titlebarLSubTiText" [titlebarRSubTiText]="titlebarRSubTiText"
    [titlebarLTiText]="titlebarLTiText" [titlebarRTiText]="titlebarRTiText"></app-title-bar>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-between">
      <ion-col size="8" class="ion-no-padding">
        <div class="global-icon-desc-prop">
          <fa-icon class="global-icon-prop" [icon]="['fas', viewLIcon]"></fa-icon>

          {{viewLText}}
        </div>
      </ion-col>
      <ion-col size="4" class="chip-end ion-no-padding">
        <ion-chip fill="outline" class="chips" (click)="manageSheet()">
          <ion-label>{{viewRText}} </ion-label>&nbsp;
          <fa-icon [icon]="['fas',viewRIcon]"></fa-icon>
        </ion-chip>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="8" class="global-italic-subtext">There are no devices in this channel yet, you can add upto
        4 devices in this channel.</ion-col>
    </ion-row>
  </ion-grid>


  <div class="img-4">
    <ion-img [src]="'assets/images/image (4).png'"></ion-img>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button class="add-btn-prop" fill="outline" size="small" (click)="addDevice()">Add Devices<ion-icon
            id="add-channel-icon" name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



    <app-footer-component [home]="true"></app-footer-component>

</ion-content>
